<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9995fa7565.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
     <a href="index.html"><img src="assets/images/logo.png" class="logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="dropdown-content">
        <span id="sort-title">Trier par</span>
        <div class="dropdown">
          <button class="select">
            <span class="selected">Filtre</span>
            <div class="caret"></div>
          </button>
          <ul class="menu">
            <li id="popularity" class="active" aria-label="Filtrer par popularité"><button>Popularité</button></li>
            <li id="date" aria-label="Filtrer par date"><button>Date</button></li>
            <li id="titles" aria-label="Filtrer par ordre alphabétique"><button>Titre</button></li>
          </ul>
        </div>
      </div>
      <div class="media_section"></div>
      <div class="otherInfo"></div>
      
      <!-- Modal -->
      <div class="bground" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="content">
          <div class="actions">
            <button class="prev" aria-label="Image précedente" tabindex="0"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="next" aria-label="Image suivante" tabindex="0"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
          <button class="close" aria-label="Fermer" tabindex="0"></button>
          <div class="modal-body"></div>
    </main>

    <div class="bgroundContact">
      <div class="content_contact">
        <div id="contact_modal">
          <div class="modal">
            <header>
              <h2 id="title">Contactez-moi</h2>
              <button class="closeBtn-contact" onclick="closeContactModal()"><img src="assets/icons/close.svg" /></button>
            </header>
            <form>
              <div>
                <label>Prénom</label>
                <input id="first" class="input-control" />
              </div>
              <div>
                <label>Nom</label>
                <input id="last" class="input-control" />
              </div>
              <div>
                <label>Email</label>
                <input id="email" class="input-control" />
              </div>
              <div>
                <label>Votre message</label>
                <textarea id="text" class="text-control"></textarea>
              </div>
              <button class="contact_button_form">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/dropdown.js"></script>
    <script src="scripts/factory/medias.js"></script>
    <script src="scripts/utils/dataPhotographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/utils/modal.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
